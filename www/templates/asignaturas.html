<ion-view style="" id="page5" view-title="Asignaturas">
    <ion-content class="has-header" padding="true">
        <link href="../css/expand.css" rel="stylesheet">
 
    <ion-list>
        <div ng-repeat="group in groups">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            {{group.name}}
          </ion-item>
          <ion-item class="item-accordion"
                    
                    ng-show="isGroupShown(group)">
            <ion-item ng-repeat="item in group.formula" class="item item-text-wrap">
            <div ng-class="isItemShown(item) ? 'item-expand active' : 'item-expand inactive'">
              <h2 class="title">{{ item.title }}</h2>
              <p class="text">{{ item.text }}</p>
              <img class="img" ng-src="{{item.src}}"/>
            </div>
            <div ng-click="toggleItem(item)" class="item-expand-footer">
              <i ng-class="isItemShown(item) ? 'ion-ios-minus-outline' : 'ion-ios-plus-outline'"></i>
              {{ isItemShown(item) ? 'Less' : 'More' }}
            </div>
          </ion-item>
          </ion-item>
          
        </div>
      </ion-list>
    </ion-content>
</ion-view>
